<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue mastery tuts</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span> <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Home </a>

            <a class="navbar-item"> Documentation </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> About </a>
                <a class="navbar-item"> Jobs </a>
                <a class="navbar-item"> Contact </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> Report an issue </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary"> <strong>Sign up</strong> </a>
                <a class="button is-light"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <h2><a href="https://www.vuemastery.com/courses/intro-to-vue-js/vue-instance/"  target="_blank">01. The Vue Instance </a></h2>
      <div id="root01" class="level-left">
        <div class="columns">
          <div class="column is-one-fifth">
            <div class="card">
              <div class="card-image is-flex isHorizontalCentered">
                <figure class="image is-128x128">
                  <a :href="url"><img :src="image"/></a>
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">
                      Product: {{ product }}
                      <span v-if="stock > 10" class="tag is-primary"
                        >In stock</span
                      >
                      <span
                        v-else-if="stock <= 10 && stock >0"
                        class="tag is-warning"
                        >Almost out of stock</span
                      >
                      <span v-else class="tag is-danger">Out of stock</span>
                      <span v-show="onSale" class="tag is-black">On Sale</span>
                    </p>
                  </div>
                </div>
                <div class="content">Description: {{ description }}</div>
              </div>
            </div> <!--card end-->
          </div> <!--column end-->
          <div class="column"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="lib/main.js"></script>
</html>
